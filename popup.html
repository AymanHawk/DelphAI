<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Extension</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="lib/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="min-h-screen flex flex-col">

        <div class="p-4 flex flex-col flex-grow">
            <h1 class="text-2xl font-bold text-center mb-1">Delph@i</h1>

            <hr class="shadow-md mt-1 mb-2">

            <div>
                <form class="max-w-sm mx-auto">
                    <label for="toneSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Response Tone
                    </label>
                    <select id="toneSelect"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="" disabled>Select</option>
                        <option value="Professional">Professional</option>
                        <option value="Informal">Informal</option>
                        <option value="Silly">Silly</option>
                        <option value="Funny">Funny</option>
                        <option value="Goofy" disabled="true">Goofy ~ Subscription Required</option>
                        <option value="Sentiment" disabled="true">Sentiment Analysis ~ Subscription Required</option>
                    </select>
                </form>
            </div>
            <div>
                <form class="max-w-sm mx-auto">
                    <label for="responseType" class="block mb-2 mt-2 text-sm font-medium text-gray-900 dark:text-white">
                        Response Length
                    </label>
                    <select id="responseType"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="" disabled>Select</option>
                        <option value="Normal"> Normal</option>
                        <option value="Short">Short</option>
                        <option value="Lengthy">Lengthy</option>
                        <option value="Brief" disabled="true">Brief ~ Subscription Required</option>
                        <option value="Sentiment Analysis" disabled="true">Sentiment Analysis ~ Subscription Required
                        </option>
                    </select>
                </form>
            </div>

            <div class="mt-2 text-sm font-medium text-gray-900 dark:text-white">
                Set Email Signature

                <textarea id="eSig" class="resize-none mt-2 p-2 w-full h-24 rounded-md bg-gray-100" placeholder="Best,
John Smith"></textarea>
            </div>

            <div class="mt-2 text-sm font-medium text-gray-900 dark:text-white">
                Additional Information <sw class="text-gray-300">(Experimental)</sw>
                <textarea id="additionalInfo" class="resize-none mt-2 p-2 w-full h-24 rounded-md bg-gray-100"
                    placeholder="Tell Delph@i special instructions to fine tune responses. e.g: Make sure to mention I love pizza!"></textarea>
            </div>

            <!-- Bottom -->
            <div class="flex mt-auto">
                <div class="flex-col">
                    <div class="text-blue-500">
                        <a href="https://www.aymanhaque.com/" target="_blank">Browse Memberships</a>
                    </div>
                    <div>Click
                        <a class="text-blue-500"
                            href="https://github.com/AymanHawk/Technuf-Outlook-Extension/tree/feature-ollama-api"
                            target="_blank">here</a>
                        for documentation
                    </div>
                    <div>
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded-full mt-2"
                        >
                        History
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
