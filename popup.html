<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Extension</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="lib/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="p-4">
        <h1 class="text-2xl font-bold">Technuf Outlook Extension</h1>
        <button id="action-button" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Click me</button>
        <div class="mt-4">
            <label for="toggle-buttons" class="inline-flex items-center cursor-pointer">
                <span class="mr-2 text-gray-700">Toggle Buttons</span>
                <input type="checkbox" id="toggle-buttons" class="sr-only">
                <div class="relative">
                    <div class="w-10 h-4 bg-gray-300 rounded-full shadow-inner"></div>
                    <div
                        class="dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0 transition-transform duration-200 ease-in-out">
                    </div>
                </div>
            </label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
